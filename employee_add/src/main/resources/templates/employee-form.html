<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">

    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<div class="container">
<form action="#" method="POST"
      th:action="@{/employees/save}" th:object="${employee}">
    <!-- Add hidden form field to handle update -->
    <input th:field="*{employeeId}" type="hidden"/>
    <input class="form-control mb-4 col-4" placeholder="First name" th:field="*{firstName}"
           type="text">
    <input class="form-control mb-4 col-4" placeholder="Last name" th:field="*{lastName}"
           type="text">
    <input class="form-control mb-4 col-4" placeholder="Email" th:field="*{email}"
           type="text">
    <button class="btn btn-info col-2" type="submit">Save</button>
</form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>

</div>
</body>
</html>
