<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Employee Directory</h3>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee :${employees}">
        <td th:text="${tempEmployee.first_name}"/>
        <td th:text="${tempEmployee.last_name}"/>
        <td th:text="${tempEmployee.email}"/>

    </tr>
    </tbody>
</table>
</body>
</html>
